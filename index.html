<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Salamat sa Report</title>



</head>

<body>
    <div class="container">
        <div class="jumbotron mt-3 text-center bg-info">
            <h1><em><strong>Daghang Salamat!</strong></em></h1>
            <h3>Daghang salamat sa pagpadala sa imong report. Giapresyar pag-ayo kini ug seguradong nalipay si Jehova.
                <strong>- Lucas 16:10</strong></h3>
        </div>
        <div class="col-md-12">
            <span class="d-inline-block tabindex=" 0" data-toggle="tooltip" title="Click to send another report">

                <button class="btn btn-success btn-lg btn-inline border border-dark" style="pointer-events: auto;"
                    type="button" onclick="myFunction()" name="backtomain"><strong>Send another report</strong></button>

            </span>
        </div>
        <div class="col-md-12 mt-3">
            <span class="d-inline-block tabindex=" 0" data-toggle="tooltip" title="Click to close the page and you'll be redirected to jw.org">

                <button class="btn btn-info btn-lg btn-inline border border-dark" style="pointer-events: auto;"
                    type="button" onclick="toJworg()" name="closer"><strong>Close</strong></button>

            </span>
        </div>                                                                  
    </div>
    <script>
        function myFunction() {
            location.replace("https://jeybok26.github.io/practicecoding/")
        }
    </script>
    <script>
        function toJworg() {
            location.replace("https://www.jw.org")
        }
    </script>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
